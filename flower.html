    <script>
      // Efecto interactivo para mover las flores con el mouse
      let mouseX = 0;
      let mouseY = 0;
      let isMouseMoving = false;
      
      // Función para aplicar efecto de viento a las flores
      function applyWindEffect(x, y, isTouch = false) {
        const flowers = document.querySelectorAll('.flower');
        flowers.forEach(flower => {
          const rect = flower.getBoundingClientRect();
          const flowerCenterX = rect.left + rect.width / 2;
          const flowerCenterY = rect.top + rect.height / 2;
          
          const distance = Math.sqrt(
            Math.pow(x - flowerCenterX, 2) + Math.pow(y - flowerCenterY, 2)
          );
          
          const maxDistance = isTouch ? 150 : 200;
          const intensity = Math.max(0, 1 - distance / maxDistance);
          
          if (intensity > 0.1) {
            const angle = Math.atan2(y - flowerCenterY, x - flowerCenterX);
            const windStrength = intensity * (isTouch ? 20 : 15);
            const rotation = Math.sin(angle) * (isTouch ? 8 : 5);
            
            flower.style.transform = `translate(${Math.cos(angle) * windStrength}px, ${Math.sin(angle) * windStrength}px) rotate(${rotation}deg)`;
            flower.style.transition = `transform ${isTouch ? '0.2s' : '0.3s'} ease-out`;
          } else {
            flower.style.transform = '';
            flower.style.transition = `transform ${isTouch ? '0.6s' : '0.8s'} ease-out`;
          }
        });
      }
      
      // Detectar movimiento del mouse
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        isMouseMoving = true;
        applyWindEffect(mouseX, mouseY, false);
      });
      
      // Detectar cuando el mouse sale del área
      document.addEventListener('mouseleave', () => {
        const flowers = document.querySelectorAll('.flower');
        flowers.forEach(flower => {
          flower.style.transform = '';
          flower.style.transition = 'transform 1s ease-out';
        });
      });
      
      // Efecto para dispositivos táctiles - con passive: false
      document.addEventListener('touchmove', (e) => {
        if (e.touches.length > 0) {
          const touch = e.touches[0];
          mouseX = touch.clientX;
          mouseY = touch.clientY;
          applyWindEffect(mouseX, mouseY, true);
        }
      }, { passive: false });
      
      // También detectar touchstart para mejor respuesta
      document.addEventListener('touchstart', (e) => {
        if (e.touches.length > 0) {
          const touch = e.touches[0];
          mouseX = touch.clientX;
          mouseY = touch.clientY;
          applyWindEffect(mouseX, mouseY, true);
        }
      }, { passive: false });
      
      // Efecto de partículas cuando se mueve el mouse cerca de las flores
      function createParticles(x, y) {
        for (let i = 0; i < 3; i++) {
          const particle = document.createElement('div');
          particle.style.position = 'fixed';
          particle.style.left = x + 'px';
          particle.style.top = y + 'px';
          particle.style.width = '3px';
          particle.style.height = '3px';
          particle.style.background = '#ffd700';
          particle.style.borderRadius = '50%';
          particle.style.pointerEvents = 'none';
          particle.style.zIndex = '1000';
          particle.style.animation = 'particleFloat 1s ease-out forwards';
          
          document.body.appendChild(particle);
          
          setTimeout(() => {
            if (particle.parentNode) {
              particle.remove();
            }
          }, 1000);
        }
      }
      
      // Agregar CSS para las partículas y la caja del gatito
      const style = document.createElement('style');
      style.textContent = `
        @keyframes particleFloat {
          0% {
            opacity: 1;
            transform: translate(0, 0) scale(1);
          }
          100% {
            opacity: 0;
            transform: translate(${Math.random() * 60 - 30}px, ${Math.random() * 60 - 30}px) scale(0);
          }
        }
        
      `;
      document.head.appendChild(style);
      
      // Crear partículas cuando el mouse está cerca de las flores
      let lastParticleTime = 0;
      document.addEventListener('mousemove', (e) => {
        const now = Date.now();
        if (now - lastParticleTime > 200) { // Limitar frecuencia de partículas
          const flowers = document.querySelectorAll('.flower');
          flowers.forEach(flower => {
            const rect = flower.getBoundingClientRect();
            const flowerCenterX = rect.left + rect.width / 2;
            const flowerCenterY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
              Math.pow(e.clientX - flowerCenterX, 2) + Math.pow(e.clientY - flowerCenterY, 2)
            );
            
            if (distance < 100 && Math.random() < 0.3) {
              createParticles(e.clientX, e.clientY);
              lastParticleTime = now;
            }
          });
        }
      });
    </script>
